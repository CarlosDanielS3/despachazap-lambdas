name: Deploy Lambda Infrastructure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  validate:
    name: Validate Terraform
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Format Check
        run: terraform fmt -check -recursive
      
      - name: Terraform Init
        run: terraform init -backend=false
      
      - name: Terraform Validate
        run: terraform validate

  build:
    name: Build Lambda Functions
    runs-on: ubuntu-latest
    needs: validate
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            plate_validator/package-lock.json
            retrieve_plate/package-lock.json
            woovi_pix_invoice/package-lock.json
            woovi_pix_paid_webhook/package-lock.json
      
      - name: Install dependencies - plate_validator
        working-directory: plate_validator
        run: npm ci --production
      
      - name: Install dependencies - retrieve_plate
        working-directory: retrieve_plate
        run: npm ci --production
      
      - name: Install dependencies - woovi_pix_invoice
        working-directory: woovi_pix_invoice
        run: npm ci --production
      
      - name: Install dependencies - woovi_pix_paid_webhook
        working-directory: woovi_pix_paid_webhook
        run: npm ci
      
      - name: Build TypeScript lambda
        working-directory: woovi_pix_paid_webhook
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: lambda-builds
          path: |
            plate_validator/
            retrieve_plate/
            woovi_pix_invoice/
            woovi_pix_paid_webhook/dist/
          retention-days: 1

  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-builds
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      
      - name: Terraform Init
        run: terraform init
      
      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars <<EOF
          aws_region           = "${{ env.AWS_REGION }}"
          environment          = "production"
          project_name         = "despachazap"
          mongo_url            = "${{ secrets.MONGO_URL }}"
          woovi_api_url        = "${{ secrets.WOOVI_API_URL }}"
          woovi_api_key        = "${{ secrets.WOOVI_API_KEY }}"
          plate_research_value = "${{ secrets.PLATE_RESEARCH_VALUE }}"
          EOF
      
      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true
      
      - name: Comment PR with Plan
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“–
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    environment:
      name: production
      url: ${{ steps.deploy.outputs.api_url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: lambda-builds
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false
      
      - name: Terraform Init
        run: terraform init
      
      - name: Create terraform.tfvars
        run: |
          cat > terraform.tfvars <<EOF
          aws_region           = "${{ env.AWS_REGION }}"
          environment          = "production"
          project_name         = "despachazap"
          mongo_url            = "${{ secrets.MONGO_URL }}"
          woovi_api_url        = "${{ secrets.WOOVI_API_URL }}"
          woovi_api_key        = "${{ secrets.WOOVI_API_KEY }}"
          plate_research_value = "${{ secrets.PLATE_RESEARCH_VALUE }}"
          EOF
      
      - name: Terraform Apply
        id: deploy
        run: |
          terraform apply -auto-approve
          echo "api_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT
      
      - name: Output API URLs
        run: terraform output api_gateway_routes
      
      - name: Create deployment summary
        run: |
          echo "## Deployment Summary ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### API Gateway URL" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          terraform output -raw api_gateway_url >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Routes" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`json" >> $GITHUB_STEP_SUMMARY
          terraform output -json api_gateway_routes >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
